<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Adjust spacing if needed */
            width: 100%;
        }
        .item {
            padding: 20px;
            background-color: lightblue;
            text-align: center;
            font-size: 1.5rem;
        }
        .item:nth-child(1),
        .item:nth-child(3) {
            grid-column: 1; /* Place first and third in the first column */
        }
        .item:nth-child(2) {
            grid-column: 2;
            grid-row: span 2; /* Place second item in the second column */
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
